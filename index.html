<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">

        <div class="header">

            <div class="search">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text">
            </div>

            <div class="user">
                <i class="fa-solid fa-bell bell-icon"></i>
                <img src="./images/dhanya-a-v-zdiMKVb5fl0-unsplash.jpg" alt="Profile-photo">
                <h3>User name</h3>
            </div>

            <div class="greeting">
                <img src="./images/dhanya-a-v-zdiMKVb5fl0-unsplash.jpg" alt="Profile-photo">
                <p>Hi there, <br> 
                <span>User name (@nickname)</span></p>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    
        <div class="nav">  
            
                <h1><i class="fa-solid fa-earth-americas icon head-icon"></i>Dashboard</h1>

            <nav>
                <ul>  
                    <li><a href="#"> <i class="fa-solid fa-house icon"></i>Home</a></li>
                    <li><a href="#"> <i class="fa-solid fa-user icon"></i>Profile</a></li>
                    <li><a href="#"> <i class="fa-solid fa-message icon"></i>Messages</a></li>
                    <li><a href="#"> <i class="fa-solid fa-clock icon"></i>History</a></li>
                    <li><a href="#"> <i class="fa-solid fa-list-check icon"></i>Tasks</a></li>
                    <li><a  href="#"> <i class="fa-solid fa-users icon"></i>Communities</a></li>
               
                    <li><a class="gap" href="#"> <i class="fa-solid fa-gear icon"></i>Settings</a></li>
                    <li><a href="#"> <i class="fa-solid fa-headset icon"></i>Support</a></li>
                    <li><a href="#"> <i class="fa-solid fa-shield icon"></i>Privacy</a></li>
                </ul>
            </nav>  
        </div>
    
        <div class="article">
            <h1>Article</h1>
        </div>
    </div>
    
</body>
</html>
